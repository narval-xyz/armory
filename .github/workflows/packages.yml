name: Packages CI

on:
  push:
    paths:
      - packages/**
      - .github/workflows/packages.yml
      - jest.config.ts
      - jest.preset.js
      - .eslintrc.json
      - .prettierrc
      - package.json
      - package-lock.json

jobs:
  build-and-test:
    name: Build and test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add private .npmrc
        run: echo "${{ secrets.NPMRC }}" > .npmrc

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: |
          make install/ci

      - name: Set base and head SHAs for nx affected
        uses: nrwl/nx-set-shas@v3

      - name: Code format
        run: |
          npx nx affected --target format:check lint:check --exclude tag:type:application

      - name: Test types
        run: |
          npx nx affected --target test:type --exclude tag:type:application

      - name: Test unit
        run: |
          npx nx affected --target test:unit --exclude tag:type:application

      - name: Test integration
        run: |
          npx nx affected --target test:integration --exclude tag:type:application

      - name: Test end-to-end
        run: |
          npx nx affected --target test:e2e --exclude tag:type:application

      - name: Send Slack notification on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: 8398a7/action-slack@v3
        with:
          username: GitHub
          author_name: 'Packages CI failed'
          status: ${{ job.status }}
          fields: message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
