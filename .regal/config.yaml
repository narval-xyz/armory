rules:
  style:
    rule-length:
      level: error
      max-rule-length: 50
    line-length:
      level: ignore
    todo-comment:
      # don't error on TODO comments
      level: warning
    prefer-snake-case:
      # At Narval, we use camel case to comply with our naming conventions
      level: ignore
    external-reference:
      # TODO: set back to error and authorize external references only in entity/input querying packages
      level: ignore
  custom:
    # custom rule configuration
    prefer-camel-case:
      regex: '^[a-z]+([A-Z][a-z0-9]+)*$'
      level: warning
      message: Names should use camelCase
  idiomatic:
    directory-package-mismatch:
      level: ignore
  testing:
    test-outside-test-package:
      level: ignore